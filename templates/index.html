  label{font-size:25px;}
body{ background-image: url("https://visme.co/blog/wp-content/uploads/2020/03/Character-poses.gif");
 background-repeat: no-repeat;
 background-size:cover;

<body>
<br><br><br><br><br>
  <div class="container" style="margin:auto;background:Transparent;">
    <div class="row" style="margin:auto;margin-top:auto">
      <div class="col-md-12" style="margin-top:auto;background:Transparent;">


  <div class="card daily-sales" style="margin-top:auto;background:Transparent;">


  <div class="card-block"> <div class="login">
    <br>
	<h1 style="text-align:center">Personality Prediction</h1>

  <br>
  <div class="form-row">
    <div class="form-group col-md-6" style="margin:0 auto 0 auto">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" style="text-align:center" method="post">
        <label for="gender"><b>Gender</b></label>
    	<!-- <input type="number" class="form-control" name="Gender" min=0 max=1 placeholder="Gender"  id="gender" required="required" />    <br> -->
<select class="form-control" name="Gender" id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

    	<label for="age"><b>Age</b></label>
        <input type="number" name="Age" min= 17 class="form-control" placeholder="Age" id="age" required="required" />   <br>


        <label for="openness"><b>Openness</b></label>
		<input type="number" name="openness" min= 1 max= 8 placeholder="openness" id="openness" required="required" class="form-control" />   <br>


		<label for="neuroticism"><b>Neuroticism</b></label>
		<input class="form-control" type="number" name="neuroticism" min=1 max=8 id="neuroticism" placeholder="neuroticism" required="required" />      <br>


		<label for="conscientiousness"><b>Conscientiousness</b></label>
		<input class="form-control" type="number" name="conscientiousness" min=1 max=8 id="conscientiousness" placeholder="conscientiousness" required="required" />
<br>
		<label for="agreeableness"><b>Agreeableness</b></label>
		<input class="form-control" type="number" name="agreeableness" min=1 max=8 placeholder="agreeableness"  id="agreeableness" required="required" />   <br>


		<label for="extraversion"><b>Extraversion</b></label>
		<input class="form-control" type="number" name="extraversion" min=1 max=8 placeholder="extraversion" id="extraversion" required="required" />   <br>



        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</div>

   <br>

   <h3 style="text-align:center">{{ prediction_text }}
</h3>
 </div>
</div>
</div>

</div>

</div>

</div>
